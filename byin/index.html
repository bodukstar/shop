<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товари</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-image: url('KmGc.gif');
            background-repeat: no-repeat;
            background-size: cover; /* Зображення покриває всю сторінку */
            background-attachment: fixed; /* Зображення залишається фіксованим при прокручуванні */
            background-position: center; /* Центрування зображення */
            font-family: Arial, sans-serif; /* Задати шрифт для тексту на сторінці */
        }
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .item {
            width: calc(50% - 10px); /* Each item takes 50% of the row width, minus some margin */
            margin: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
            box-sizing: border-box; /* Ensure padding and border are included in the width */
        }
        
        .item {
            background: rgba(106, 8, 96, 0.115);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .item img {
            max-width: 100%;
            height: auto;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        .controls button {
            width: 30px;
            height: 30px;
            background: rgba(153, 15, 137, 0.063);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .controls span {
            margin: 0 10px;
        }
       
    </style>
</head>
<body>

<div class="container">
    <!-- Repeat this block for each item -->
    <div class="item">
        <img src="img/helloK.png" alt="Товар 1">
        <div class="controls">
            <button onclick="decrement(0)">-</button>
            <span id="count-0">0</span>
            <button onclick="increment(0)">+</button>
        </div>
    </div>
    <div class="item">

            <button>-</button>

        </div>
    </div>
</div>





<script>
    let counts = Array(11).fill(0);

    function increment(index) {
        if (index < 11) {
            counts[index]++;
            document.getElementById('count-' + index).textContent = counts[index];
        }
    }

    function decrement(index) {
        if (index < 11 && counts[index] > 0) {
            counts[index]--;
            document.getElementById('count-' + index).textContent = counts[index];
        }
    }
</script>

</body>
</html>
